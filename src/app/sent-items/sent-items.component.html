<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://ThanushreeCU.github.io/TY_TechElevate_TrainingMaintenance_Thanushree/ty-styles-table.css">
    <link rel="stylesheet" type="text/css" href="https://ThanushreeCU.github.io/TY_TechElevate_TrainingMaintenance_Thanushree/ty-styles-form.css">
</head>

<body>
    <ul class="navbar-nav mr-auto mt-5">
        <li class="nav-item">
            <a class="nav-link" routerLink="/composemail">ComposeMail</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/recievedemail">Inbox</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/sentitems">SentItems</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/deleteditems">DeletedItems</a>
        </li>
    </ul>
    <div class="container col-md-6 offset-3">
        <div class="">
            <h3 class="ty-heading">Sent Items</h3>
            <table class="table table-hover table-bordered">
                <thead class="text-white ty-header">
                    <tr>
                        <td>To Address</td>
                        <td>Subject</td>
                        <td>Message</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mails of mailService.sentEmails">
                        <td>{{mails.toaddress}}</td>
                        <td>{{mails.subject}}</td>
                        <td>{{mails.message}}</td>
                        <td><button type="submit" class="btn btn-outline-danger" (click)="deleteSentEmail(mails._id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>

</html>
