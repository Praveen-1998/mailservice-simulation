<div class="col-md-4 card card-body offset-4 mt-5">
    <h1 class="float-left mb-4">Login</h1>
    <form action="" #loginForm='ngForm' method="POST" (ngSubmit)="login(loginForm)">
        <div class="form-group">
            <input type="text" name="email" class="form-control" #email='ngModel' ngModel placeholder="Enter your email address" required>
            <div *ngIf="email.invalid && email.touched ">
                <p class="alert alert-danger" *ngIf='email.errors.required'>This field is required</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" #password='ngModel' ngModel placeholder="Enter your password" required>
            <div *ngIf="password.invalid && password.touched ">
                <p class="alert alert-danger" *ngIf='password.errors.required'>This field is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary" [disabled]='loginForm.invalid'>Login</button><br>
        <p class="text-right">Don't have an account please register</p>
        <a routerLink="/register"> <button type='button' class="btn btn-outline-primary float-right">Register</button></a>
    </form>
    <a routerLink="/forgottpassword"> <button type="button" class="btn btn-primary">
        Forgott Password
       </button></a>
</div>
